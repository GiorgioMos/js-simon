<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>1,2,3 Stella ‚≠ê </title>
</head>

<body>

    <div class="container">
        <h1>Indovina i numeri</h1>
        <button id="startButton" class="btn btn-primary">Inizia</button>
        <div id="numbersContainer"></div>
        <div id="userInputContainer" class="user-input">
            <input id="userInput" type="number" class="form-control">
            <button id="submitButton" class="btn btn-primary">Invia</button>
        </div>
        <div id="resultContainer" class="result">
            <p>Risultato: <span id="correctCount">0</span> numeri indovinati.</p>
            <p>Numeri indovinati: <span id="correctNumbers"></span></p>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
